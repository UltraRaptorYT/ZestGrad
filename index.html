<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="flex flex-col p-4 gap-5 max-w-[400px] mx-auto h-[100dvh]">
      <div>
        <label
          for="team"
          class="block text-base font-medium leading-6 text-gray-900"
          >Group Name</label
        >
        <select
          id="team"
          name="team"
          class="mt-2 block w-full rounded-md border-0 py-1.5 pl-3 pr-10 text-gray-900 ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-indigo-600 sm:leading-6"
        >
          <option selected disabled value="">Select your group</option>
        </select>
      </div>
      <div class="text-center text-xl">
        Current Point: <span class="font-bold" id="currentScore">0</span>
      </div>
      <div class="grid grid-cols-2 gap-5 p-5" id="points"></div>
    </div>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="./supabase.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
